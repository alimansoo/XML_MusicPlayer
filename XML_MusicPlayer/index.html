<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xml Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="center">
            <div class="album">
                <ul class="track-list">
                    <!-- Data Render in this -->
                </ul>
            </div>
        </div>
        <div class="bottom-control-bar">
            <div class="music-playing">
                <img src="#" alt="" class="music-img">
                <div class="music-texts">
                    <div class="title"></div>
                    <div class="artist"></div>
                </div>
            </div>
            <div class="control-music-playing">
                <div class="prives-music-btn">
                    <img src="./SVG/play-back.svg" alt="" class="medium-image">
                </div>
                <div class="play-pause-btn">
                    <img src="./SVG/play.svg" alt="" class="medium-image">
                </div>
                <div class="next-music-btn">
                    <img src="./SVG/play-forward.svg" alt="" class="medium-image">
                </div>
                <audio src="#" id="audio-element"></audio>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
